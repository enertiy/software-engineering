<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!--    引入格式文件-->
    <link rel="stylesheet" href="html&css.css">
</head>
<body>

<style>
    *{
        margin: 0px;/*所有的外边距为0*/
        padding: 0px;/*所有的内边距为0*/
        box-sizing: border-box;/*规定两个并排的带边框的框*/
    }
    body{
        background: url("https://bpic.588ku.com/back_our/20201217/bg/89f905f39bc07.png")no-repeat center;
        background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
        padding-top: 150px;
    }
    .rg_layout{
        width: 550px;
        height: 375px;
        border: 3px solid Grey;/*solid 定义实线*/
        background-color: white;
        margin: auto;
    }
    .rg_left{
        float: left;
        margin: 15px;
    }
    .rg_left>p:first-child{
        color:brown;
        font-size: 30px;
    }
    .rg_left>p:last-child{
        color: brown;
        font-size: 30px;
    }

    .rg_center{
        float: left;
    }

    .rg_right{
        float: right;
        margin: 15px;
        padding-left: 50px;
    }
    .rg_right p{
        font-size: 20px;
    }
    .rg_right p a{
        color: Black;
    }
    .td_left{
        width: 100px;
        text-align: right;
        height: 60px;
    }
    .td_right{
        padding-left: 50px;
    }
    #username,#password,#email,#name,#tel,#birthday,#checkcode{
        width: 251px;
        height: 32px;
        border: 1px solid #A6A6A6;
        /*设置边框圆角*/
        border-radius: 5px;
        padding-left: 10px;
    }
    #checkcode{
        width: 110px;
    }
    #img_check{
        height: 32px;
        vertical-align: middle;/*设置图片的位置垂直居中*/
    }
    #btn_sub{
        width: 100px;
        height: 40px;
        background-color: #FFD026;
        border: Black;
        padding-left: 10px;
        color: #fff;
    }

</style>
<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>
    <div class="rg_center">
        <div class="rg_form">
            <form action=" " method="POST">
                <table>
                    <tr><!--label 标签的作用是当点击文字也会跳到文本输出框-->
                        <!--for属性与ID属性对应规定 label 绑定到哪个表单元素。-->
                        <td class="td_left"><label for="username">账号</label> </td>
                        <td class="td_right"><input type="text" name="username" id="username"> </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码</label> </td>
                        <td class="td_right"><input type="password" name="password" id="password"> </td>
                    </tr>
                    <tr></tr> <tr></tr> <tr></tr> <tr></tr> <tr></tr> <tr></tr>
                     <tr></tr>
                     <tr></tr>
                     <tr></tr>
                     <tr></tr>
                     <tr></tr>
                     <tr></tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="注   册" id="btn_sub" >
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号？<a href={% url "login_url" %}>立即登录</a></p>
    </div>
</div>
<script>
    var is_reg="{{ isregisters }}";
    if(is_reg=='1'){
        alert('用户注册成功，请进行登录！')
    }
    else if(is_reg=='2'){
        alert('用户名已存在！')
    }
</script>

</body>
</html>
